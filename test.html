<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
    <title><!-- Insert your title here --></title>
	<script type="text/javascript" src="jquery-1.5.1.min.js"></script>
	<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false&language=en"></script>
	<script type="text/javascript" src="jquery.goomaps.js"></script>
	<script type="text/javascript" src="jquery.goomaps.layers.js"></script>
	<style>
		body {font: 12px Verdana;}
		#map {height: 200px;}
	</style>
</head>
<body>
	<div id="map"></div>
	<div id="dir"></div>
	<div id="info">This is test info!</div>
    <script type="text/javascript">
		var options = {
			//debug: true,
			//center: [52.257347,0.054988],
			//zoom: 10,
			//MapTypeId: "roadmap"
		};
		var markers = [
			{options: {
				uid: 'unique_marker',
				// Required
				position: [52.257347,0.054988],
				title: 'A Test Marker',
				clickable: true,
				draggable: true,
				info: '#info',
				initialopen: true
			}}
		];
		$(document).ready(function(){
			$('#map').goomaps(options).goomaps('setmarkers', markers);

		});
	</script>
</body>
</html>
