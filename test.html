<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
    <title><!-- Insert your title here --></title>
	<script type="text/javascript" src="jquery-1.5.1.min.js"></script>
	<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false&language=en"></script>
	<script type="text/javascript" src="jquery.goomaps.js"></script>
	<style>
		body {font: 12px Verdana;}
		#map {height: 200px;}
	</style>
</head>
<body>
	<div id="map"></div>
	<div id="dir"></div>
	<div id="info">This is test info!</div>
    <script type="text/javascript">
		var options = {
			debug: true,
		//	center: [15.12345, 1.12345],
			center: "14 Stevensons Road, Longstanton, Cambridge, CB24 3GY",
			zoom: 10,
			MapTypeId: "roadmap"
		}
var marker = [
	{
		options: {
			// Required
		//	position: [52.257347,0.054988],
			position: '14 Stevensons Road, Longstanton, Cambridge, CB24 3GY',
			title: 'A Test Marker',
			// Optional
			// Custom icon, either string or object of options
			clickable: true,
			dragable: true,
			info: 'This is test Marker Info'
		}
	},
	{
		options: {
			// Required
		//	position: [52.257347,0.054988],
			position: '10 Bullen Close, Longstanton, Cambridge, CB24 3GT',
			title: 'Another Test Marker',
			// Optional
			// Custom icon, either string or object of options
			clickable: true,
			dragable: true,
			info: 'This is more test Marker Info'
		}
	}
];
		$(document).ready(function(){
			$('#map').goomaps(options);
			$('#map').goomaps('setmarkers', marker);
		});
	</script>
</body>
</html>
